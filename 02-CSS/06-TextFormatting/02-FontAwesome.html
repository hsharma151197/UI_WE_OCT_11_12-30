<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        ul {
            list-style: none;
        }
        ul li {
            font-size: 25px;
            height: 30px;
            width: 40px;
            text-align: center;
            padding: 10px 0px;
            background-color: lightblue;
        }
        ul li a {
            color: #fff;
            text-decoration: none;
        }
        ul li.fb {
            background-color:  #3b5998;
        }
        ul li.yt {
            background-color: #bb0000;
        }
        ul li.tw {
            background-color: #0084b4;
        }
        ul li.link {
            background-color: #0077B5;
        }
        ul li.google {
            background-color: #db3236;
        }
    </style>
</head>
<body>
   
   <h1>Font Awesome <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h1>
   
   <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
   <a href="#"><i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
   <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
   <a href="#"><i class="fa fa-mobile-phone" aria-hidden="true"></i> Contact</a>
   
   <ul>
       <li class="fb"><a href="#">
           <i class="fa fa-facebook" aria-hidden="true"></i>
       </a></li>
       <li class="yt"><a href="#">
           <i class="fa fa-youtube" aria-hidden="true"></i>
       </a></li>
       <li class="tw"><a href="#">
           <i class="fa fa-twitter" aria-hidden="true"></i>
       </a></li>
       <li class="link"><a href="#">
           <i class="fa fa-linkedin" aria-hidden="true"></i>
       </a></li>
       <li class="google"><a href="#">
           <i class="fa fa-google" aria-hidden="true"></i>
       </a></li>
   </ul>
    
</body>
</html>
